<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="book.css" rel="stylesheet" type="text/css">
    <link href="newBookInterface.css" rel="stylesheet" type="text/css">
    <link href="editBookInterface.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Library</title>
    <link rel="shortcut icon" href="icon.ico" />
    <link href="mobileStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="loadingScreen" style="
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1A1A1A;
        z-index: 12;"
    >
        <img src="loadingAnimation.svg" style="width: 100px;">
    </div>

    <nav>
        <div class="title">Library</div>
        <div class="list">
            <!--List items go here-->
        </div>
    </nav>

    <button class="addButton">+</button>

    <div class="contentBox">
        <div class="content">
            <!--Books go here-->
        </div>
    </div>

<!--New Book Interface--> 

    <div class="newBookInterface">
        <div class="newBookTab">
            <div class="giveDetail">
                <span>Book name: </span>
                <input type="text" placeholder="e.g., Harry Potter" id="giveBookName">
            </div>
            <div class="giveDetail">
                <span>Author: </span>
                <input type="text" placeholder="e.g., J. K. Rowling" id="giveBookAuthor">
            </div>
            <div class="giveDetail">
                <span>Total pages: </span>
                <input type="number" placeholder="240" id="giveBookTotal">
            </div>
            <div class="giveDetail">
                <span>Current page: </span>
                <input type="number" placeholder="10" id="giveBookCurrent">
            </div>
            <button class="newBookButton" id="newBookAdd">Add</button>
            <button class="newBookButton" id="newBookCancel">Cancel</button>
        </div>
    </div>

<!--Edit Book Interface-->

    <div class="editBookInterface">
        <div class="editBookTab">
            <div class="editDetail">
                <span>Book name: </span>
                <input type="text" placeholder="e.g., Harry Potter" id="editBookName">
            </div>
            <div class="editDetail">
                <span>Author: </span>
                <input type="text" placeholder="e.g., J. K. Rowling" id="editBookAuthor">
            </div>
            <div class="editDetail">
                <span>Total pages: </span>
                <input type="number" placeholder="240" id="editBookTotal">
            </div>
            <div class="editDetail">
                <span>Current page: </span>
                <input type="number" placeholder="10" id="editBookCurrent">
            </div>
            <button class="editBookButton" id="editBookSave">Save</button>
            <button class="editBookButton" id="editBookRemove">Remove</button>
            <button class="editBookButton" id="editBookCancel">Cancel</button>
        </div>
    </div>

<!--Empty Library Information-->
    <div class="emptyContainer">
        <div class="emptyTextContainer">
        <p id="mainEmptyText">Your library is empty</p>
        <p id="subEmptyText">It's time to add your first book by pressing the button below</p>
        </div>
    </div>

    <footer>
        Developed by <a href="https://github.com/zalan0724" target="_blank">zalan0724</a>. This project is part of The Odin Project curriculum.
    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
