<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="book.css" rel="stylesheet" type="text/css">
    <link href="newBookInterface.css" rel="stylesheet" type="text/css">
    <link href="mobileStyle.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <nav>
        <div class="title">Library</div>
        <div class="list">
            <div class="listItem">Robin Hood</div>
        </div>
    </nav>

    <button class="addButton">+</button>

    <div class="contentBox">
        <div class="content">

            <div class="book">
                <div class="bookTop">
                    <p class="bookTitle">Robin Hood</p>
                    <p class="bookAuthor">by Howard Pyle</p>
                </div>
                <div class="bookBottom">
                    <p class="bookPages" id="currentPages">Current: 134</p>
                    <p class="bookPages" id="totalPages">Total pages: 244</p>
                    <div class="bookBottomButtons">
                        <button class="bookButton" id="editButton">Edit</button>
                        <button class="bookButton" id="minusButton">-</button>
                        <button class="bookButton" id="plusButton">+</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="newBookInterface">
        <div class="newBookTab">
            <div class="giveDetail">
                <span>Book name: </span>
                <input type="text" placeholder="e.g., Harry Potter" id="giveBookName">
            </div>
            <div class="giveDetail">
                <span>Author: </span>
                <input type="text" placeholder="e.g., J. K. Rowling" id="giveBookAuthor">
            </div>
            <div class="giveDetail">
                <span>Total pages: </span>
                <input type="number" placeholder="240" id="giveBookTotal">
            </div>
            <div class="giveDetail">
                <span>Current page: </span>
                <input type="number" placeholder="10" id="giveBookCurrent">
            </div>
            <button class="newBookButton" id="newBookAdd">Add</button>
            <button class="newBookButton" id="newBookCancel">Cancel</button>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
